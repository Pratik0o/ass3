<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="main-form">
            <label>First Name: <input type="text" id="first-name" required></label>
            <label>Last Name: <input type="text" id="last-name" required></label>
            <label>Email: <input type="email" id="email" required></label>
            <label>Address: <input type="text" id="address" required></label>
            <label>City: <input type="text" id="city" required></label>
            <label>Province: <input type="text" id="province" required></label>
            <label><input type="radio" name="membership" value="Premium" checked> Premium Membership</label>
            <label><input type="radio" name="membership" value="Standard"> Standard Membership</label>
            <label><input type="radio" name="membership" value="Basic"> Basic Membership</label>
            <button type="button" id="submit">Send</button>
            <button type="reset">Cancel</button>
        </form>
        <div id="output"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
